<!DOCTYPE html> 

<html>

    <title>

    </title> 

  </head> 

  

  <body style="text-align:center;" id="body"> 

    <h1 style="color:green;"> 

      Registeration Form

    </h1> 

  

    <p>

        <input type="text" id="name" placeholder="Your name">
